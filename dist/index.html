<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>emscripten-opencv</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <div id="input-image-wrapper">
          <img id="input-image" src="sudoku-puzzle.png" alt="A photo of a Sudoku puzzle from a newspaper" />
          <canvas id="input-image-overlay"></canvas>
        </div>
      </div>
      <div class="col-md-6 col-xs-12">
        <canvas id="output-image"></canvas>
      </div>
    </div>
    <div class="row row-gap">
      <div class="col-md-12">
        <button id="process-image-btn" class="btn btn-xs btn-primary">Process Image</button>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
  <script src="hello.js"></script>
</body>

</html>
